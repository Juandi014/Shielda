<div class="header bg-purple pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 class="mb-0 text-center">
            {{ theFormGroup.get('userName')?.value }} - Address
          </h1>
        </div>

        <div class="card-body container">
          <div class="row">

            <!-- Columna del mapa -->
            <div class="col-md-6 mb-4">
              <div id="map" style="height: 420px; width: 100%; border-radius: 8px;"></div>
            </div>

            <!-- Columna del formulario -->
            <div class="col-md-6">
              <form [formGroup]="theFormGroup" class="form">
                <div class="form-group">
                  <label for="street">Street</label>
                  <input type="text" id="street" formControlName="street" class="form-control"
                    [disabled]="mode === 1">
                  <div *ngIf="getTheFormGroup.street.errors && (getTheFormGroup.street.dirty || getTheFormGroup.street.touched || trySend)">
                    <small class="text-danger" *ngIf="getTheFormGroup.street.errors?.required">Requerido</small>
                    <small class="text-danger" *ngIf="getTheFormGroup.street.errors?.minlength">Inválido</small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="number">Number</label>
                  <input type="text" id="number" formControlName="number" class="form-control"
                    [disabled]="mode === 1">
                  <div *ngIf="getTheFormGroup.number.errors && (getTheFormGroup.number.dirty || getTheFormGroup.number.touched || trySend)">
                    <small class="text-danger" *ngIf="getTheFormGroup.number.errors?.required">Requerido</small>
                    <small class="text-danger" *ngIf="getTheFormGroup.number.errors?.minlength">Inválido</small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="number" id="latitude" formControlName="latitude" class="form-control"
                    [disabled]="mode === 1">
                </div>

                <div class="form-group">
                  <label for="longitude">Longitude</label>
                  <input type="number" id="longitude" formControlName="longitude" class="form-control"
                    [disabled]="mode === 1">
                </div>

                <div class="form-group mt-4">
                  <button type="button" class="btn btn-success btn-block" *ngIf="mode === 2" (click)="create()">Crear</button>
                  <button type="button" class="btn btn-warning btn-block" *ngIf="mode === 3" (click)="update()">Actualizar</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
