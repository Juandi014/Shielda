<div class="header bg-purple pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Addresses</h3>
                    <button class="btn btn-success" (click)="create()">Crear</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Id</td>
                            <td>UbicaciÃ³n</td>
                            <td>Capacidad</td>
                            <td>Opciones</td>
                        </tr>
                        <tr *ngFor="let address of addresses">
                            <td>{{address.id}}</td>
                            <td>{{address.street}}</td>
                            <td>{{address.number}}</td>
                            <td>{{address.latitude}}, {{address.longitude}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="view(address.id)">Ver</button>
                                <button class="btn btn-primary" (click)="edit(address.id)">Editar</button>
                                <button class="btn btn-danger" (click)="delete(address.id)">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
