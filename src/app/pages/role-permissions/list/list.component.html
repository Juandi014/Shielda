<div class="header bg-purple pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Role Permissions</h3>
                    <button class="btn btn-success" (click)="create()">Crear</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Id</td>
                            <td>startAt</td>
                            <td>endAt</td>
                        </tr>
                        <tr *ngFor="let rolePermission of rolePermissions">
                            <td>{{rolePermission.id}}</td>
                            <td>{{rolePermission.content}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="view(rolePermission.id)">Ver</button>
                                <button class="btn btn-primary" (click)="edit(rolePermission.id)">Editar</button>
                                <button class="btn btn-danger" (click)="delete(rolePermission.id)">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
