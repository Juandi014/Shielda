<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
                    <h3 class="mb-0" *ngIf="mode==2">Crear</h3>
                    <h3 class="mb-0" *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="card-body container">
                            <div class="row">
                                <div class="col-3">ID</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" formControlName="id"  disabled>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">User</div>
                                <div class="col-9">
                                    <select class="form-control" formControlName="userId" [disabled]="mode==1">
                                    <option value="">Seleccione un usuario</option>
                                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                    </select>
                                    <div *ngIf="getTheFormGroup.userId.errors && (getTheFormGroup.userId.dirty || getTheFormGroup.userId.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.userId?.errors?.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">Security Question</div>
                                <div class="col-9">
                                    <select class="form-control" formControlName="questionId" [disabled]="mode==1">
                                    <option value="">Seleccione un usuario</option>
                                    <option *ngFor="let question of questions" [value]="question.id">{{ question.name }}</option>
                                    </select>
                                    <div *ngIf="getTheFormGroup.questionId.errors && (getTheFormGroup.questionId.dirty || getTheFormGroup.questionId.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.questionId?.errors?.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">Content</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" 
                                        [disabled]="mode==1" formControlName="content">
                                    <div *ngIf="getTheFormGroup.content.errors && (getTheFormGroup.content.dirty || getTheFormGroup.content.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.content?.errors?.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.content?.errors?.minlength"
                                            class="msnError">Inv√°lido
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-9">
                                    <button type="button" class="btn btn-primary btn-block" (click)="back()"
                                        *ngIf="mode==1">Regresar</button>
                                    <button type="button" class="btn btn-success btn-block" (click)="create()"
                                        *ngIf="mode==2">Crear</button>
                                    <button type="button" class="btn btn-warning btn-block" (click)="update()"
                                        *ngIf="mode==3">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
