<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Roles</h3>
                    <button class="btn btn-success" (click)="create()">Crear</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Id</td>
                            <td>Ubicaci√≥n</td>
                            <td>Capacidad</td>
                            <td>Opciones</td>
                        </tr>
                        <tr *ngFor="let role of roles">
                            <td>{{role.id}}</td>
                            <td>{{role.name}}</td>
                            <td>{{role.description}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="view(role.id)">Ver</button>
                                <button class="btn btn-primary" (click)="edit(role.id)">Editar</button>
                                <button class="btn btn-danger" (click)="delete(role.id)">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
