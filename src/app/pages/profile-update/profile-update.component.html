<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <h2>{{ user.name }} - Profile Update</h2>

  <div class="row mt-4">
    <div class="col-md-4">
      <img [src]="user.photoUrl || 'assets/img/default-avatar.png'" class="img-thumbnail" alt="Foto" width="200">
    </div>
    <div class="col-md-8">
      <div class="form-group">
        <label><strong>Nombre:</strong></label>
        <input class="form-control" [value]="user.name" disabled>
      </div>
      <div class="form-group">
        <label><strong>Email:</strong></label>
        <input class="form-control" [value]="user.email" disabled>
      </div>
      <div class="form-group">
        <label><strong>Tel√©fono:</strong></label>
        <input class="form-control" [(ngModel)]="phone">
      </div>
      <div class="form-group">
        <label><strong>Foto:</strong></label>
        <input type="file" (change)="onFileSelected($event)">
      </div>
      <button class="btn btn-success" (click)="updateProfile()">Update</button>
    </div>
  </div>
</div>
