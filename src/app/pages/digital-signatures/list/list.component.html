<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Digital Signatures</h3>
          <button class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>ID Persona</th>
                <th>Nombre</th>
                <th>Firma</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let digitalSignature of digitalSignatures">
                <td>{{ digitalSignature.userId }}</td>
                <td>{{ digitalSignature.userName }}</td>
                <td>
                  <img *ngIf="digitalSignature.photo"
                       [src]="digitalSignature.photo"
                       alt="Firma"
                       style="height: 60px; border: 1px solid #ccc;" />
                </td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="view(digitalSignature.id)">Ver</button>
                  <button class="btn btn-primary btn-sm" (click)="edit(digitalSignature.id)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="delete(digitalSignature.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
