<div class="header bg-purple pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode == 1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">

            <!-- MODO VIEW -->
            <div *ngIf="mode === 1" class="row mt-4">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header bg-transparent">
                    <h4 class="mb-0">{{ theFormGroup.value.userName }} - Signature</h4>
                  </div>
                  <div class="card-body text-center">
                    <img *ngIf="DigitalSignature.photo"
     [src]="getPhotoUrl(DigitalSignature.photo)"
     alt="Digital Signature"
     class="img-fluid rounded"
     style="max-height: 250px; border: 1px solid #ccc;" />

                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <p><strong>Name:</strong> {{ theFormGroup.value.userName }}</p>
                    <p><strong>Email:</strong> {{ theFormGroup.value.userEmail }}</p>
                    <button class="btn btn-warning"
                            [routerLink]="['/digital-signatures/update', DigitalSignature.id]">Modificar</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- MODO CREATE / UPDATE -->
            <div *ngIf="mode !== 1" class="card-body container">
              <div class="row">
                <div class="col-3">ID</div>
                <div class="col-9">
                  <input type="text" class="form-control" formControlName="id" disabled>
                </div>
              </div>
              <br>
             <!-- Mostrar solo en modo creaciÃ³n, el usuario y su ID -->
<div class="row" *ngIf="mode === 2">
  <div class="col-3">User ID</div>
  <div class="col-9">
    <input type="text" class="form-control" [value]="userId" readonly>
  </div>
</div>
<br>
<div class="row" *ngIf="mode === 2">
  <div class="col-3">User Name</div>
  <div class="col-9">
    <input type="text" class="form-control" [value]="userName" readonly>
  </div>
</div>

              <br>
              <div class="row">
                <div class="col-3">Foto</div>
                <div class="col-9">
                  <input type="file" class="form-control" [disabled]="mode==3" (change)="onFileChange($event)">
                  <div *ngIf="getTheFormGroup.photo.errors && trySend">
                    <strong *ngIf="getTheFormGroup.photo?.errors?.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                  <button type="button" class="btn btn-success btn-block" (click)="create()" *ngIf="mode==2">Crear</button>
                  <button type="button" class="btn btn-warning btn-block" (click)="update()" *ngIf="mode==3">Actualizar</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
