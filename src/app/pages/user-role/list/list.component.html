<div class="header bg-purple pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">User-Roles</h3>
                    <button class="btn btn-success" (click)="create()">Crear</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Id</td>
                            <td>User</td>
                            <td>Role</td>
                            <td>StartAt</td>
                            <td>EndAt</td>
                            <td>Opciones</td>
                        </tr>
                        <tr *ngFor="let userRole of userRoles">
                            <td>{{userRole.id}}</td>
                            <td>{{getUserName(userRole.user_id)}}</td>
                            <td>{{getRoleName(userRole.role_id)}}</td>
                            <td>{{userRole.startAt}}</td>
                            <td>{{userRole.endAt}}</td>
                            <td>
                                <button class="btn btn-warning" (click)="view(userRole.id)">Ver</button>
                                <button class="btn btn-primary" (click)="edit(userRole.id)">Editar</button>
                                <button class="btn btn-danger" (click)="delete(userRole.id)">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
