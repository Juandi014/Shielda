<div class="card">
  <div class="card-header">
    <h2>Detalles del Usuario</h2>
  </div>

  <div class="card-body" *ngIf="user">
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Nombre:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <div class="mt-3">
      <button class="btn btn-primary mr-2" (click)="goToEdit()">Editar</button>
      <button class="btn btn-danger mr-2" (click)="deleteUser()">Eliminar</button>
      <button class="btn btn-info mr-2" (click)="goToProfile()">Perfil</button>
      <button class="btn btn-secondary" (click)="goToAddress()">Direcci√≥n</button>
    </div>
  </div>

  <div class="card-body" *ngIf="!user">
    <p>Cargando usuario...</p>
  </div>
</div>
