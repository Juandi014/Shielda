<div class="header bg-purple pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
                    <h3 class="mb-0" *ngIf="mode==2">Crear</h3>
                    <h3 class="mb-0" *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="card-body container">
                            <div class="row">
                                <div class="col-3">ID</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" formControlName="id"  disabled>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                            <div class="col-3">User</div>
                            <div class="col-9">
                                
                                <!-- Mostrar input readonly si está en modo view -->
                                <input *ngIf="mode === 1"
                                    type="text"
                                    class="form-control"
                                    [value]="userNameToShow"
                                    readonly />

                                <input *ngIf="mode === 3"
                                    type="text"
                                    class="form-control"
                                    [value]="userNameToShow"
                                    readonly />

                                <!-- Mostrar select si NO está en modo view -->
                                <select *ngIf="mode == 2"
                                        class="form-control"
                                        formControlName="user_id">
                                <option value="">Seleccione un usuario</option>
                                <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                </select>

                                <!-- Validaciones -->
                                <div *ngIf="getTheFormGroup.user_id.errors && (getTheFormGroup.user_id.dirty || getTheFormGroup.user_id.touched || trySend)">
                                <strong *ngIf="getTheFormGroup.user_id?.errors?.required" class="msnError">Requerido</strong>
                                </div>
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">Name</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" 
                                        [disabled]="mode==1" formControlName="name">
                                        
                                    <div
                                        *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.name?.errors?.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.name?.errors?.minlength"
                                            class="msnError">Inválido
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">IP</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" 
                                        [disabled]="mode==1" formControlName="ip">
                                    <div *ngIf="getTheFormGroup.ip.errors && (getTheFormGroup.ip.dirty || getTheFormGroup.ip.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.ip?.errors?.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.ip?.errors?.minlength"
                                            class="msnError">Inválido
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">Operating System</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" 
                                        [disabled]="mode==1" formControlName="operating_system">
                                    <div *ngIf="getTheFormGroup.operating_system.errors && (getTheFormGroup.operating_system.dirty || getTheFormGroup.operating_system.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.operating_system?.errors?.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.operating_system?.errors?.minlength"
                                            class="msnError">Inválido
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-9">
                                    <button type="button" class="btn btn-primary btn-block" (click)="back()"
                                        *ngIf="mode==1">Regresar</button>
                                    <button type="button" class="btn btn-success btn-block" (click)="create()"
                                        *ngIf="mode==2">Crear</button>
                                    <button type="button" class="btn btn-warning btn-block" (click)="update()"
                                        *ngIf="mode==3">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
